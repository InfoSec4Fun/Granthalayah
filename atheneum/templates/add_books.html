{% extends "layout.html" %} 
{% block head %}
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ url_for( 'static' , filename = 'add_books.png') }}"
/>
<title>Add Books</title>
{% endblock head %} 

{% block content %}
{% block body %}
<div style="width: 70%; margin-left: auto; margin-right: auto">
  <h4 style="margin-top: 5%; margin-bottom: 5%">Add books from the API</h4>
  <form action="/addBooks" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        placeholder="Harry Potter"
      />
    </div>
    <div class="mb-3">
      <label for="authors" class="form-label">Author</label>
      <input
        type="text"
        class="form-control"
        name="authors"
        placeholder="J.K Rowling"
      />
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input
        type="text"
        class="form-control"
        name="isbn"
        placeholder="I.S.B.N"
      />
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input
        type="text"
        class="form-control"
        name="publisher"
        placeholder="Dark Horse"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <h4 style="margin-top: 5%; margin-bottom: 5%">Add Custom Books</h4>
  <form action="/addCustomBooks" method="POST">
    <div class="mb-3">
      <label for="book_ID" class="form-label">BOOK ID</label>
      <input
        type="number"
        class="form-control"
        name="book_ID"
        placeholder="1723"
        required
      />
    </div>
    <div class="mb-3">
      <label for="book_title" class="form-label">Book Name</label>
      <input
        type="text"
        class="form-control"
        name="book_title"
        placeholder="Life Of Pi"
        required
      />
    </div>
    <div class="mb-3">
      <label for="authors" class="form-label">Author</label>
      <input
        type="text"
        class="form-control"
        name="authors"
        placeholder="Barack Obama"
        required
      />
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input
        type="text"
        class="form-control"
        name="publisher"
        placeholder="Dark Horse"
        required
      />
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input
        type="number"
        class="form-control"
        name="isbn"
        placeholder="I.S.B.N"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
{% endblock content %}
